name: Deploy to main branch

on:
  push:
    branches: [main]

jobs:
  deploy-to-production:
    uses: ./.github/workflows/deploy-to-published-theme.yml
    secrets: inherit
    with:
      environment: production

  deploy-to-tagged-themes:
    uses: ./.github/workflows/deploy-to-tagged-themes.yml
    secrets: inherit
    with:
      environment: production